    !!! Das Plugin VAULT konnte nicht gefunden werden.
    Das bedeutet, dass AdminTools den Kontostand der Mitglieder nicht auslesen kann.
    Um den Kontostand der Spieler in /pinfo anzeigen zu lassen, installiere Vault und ein WirtschaftsSystem (z.B. EssentialsX). !!!
