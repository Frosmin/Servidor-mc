playerInfo:
  explanationIgnoredByPlugin: " -- 'lines' wird immer angezeigt.
  optionalBalance nur wenn ein Wirtschaftssystem insstalliert ist.
  Du kannst so viele Nachrichten wie du willst hinzufügen und die Reihenfolge beliebig ändern.
  Wenn du PlaceholderAPI installiert hast, kannst du hier alles von PlaceholderAPI nutzen.
  Wenn du PAPI NICHT installiert hast, kannst du diese placeholders nutzen: player_name,player_displayname,player_uuid,player_health,player_food_level,player_gamemode,player_item_in_hand
  Diese Nachricht wird vom Plugin ignoriert und ist nur zur Erklärung der Config da --"
  lines:
    - "&aInfos über &b%player_name%\n"
    - "&aAnzeigename: &b%player_displayname%"
    - "&aUUID: &b%player_uuid%"
    - "&aLeben: &b%player_health% &7| &aEssen: &b%player_food_level%"
    - "&aSpielmodus: &b%player_gamemode%"
    - "&aItem in der Hand: &b%player_item_in_hand%"
    - "&aNameMC-Profil: https://mine.ly/%player_uuid%"
  optionalBalance: "&aKontostand: &b%s"

